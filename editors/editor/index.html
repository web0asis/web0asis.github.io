<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>WebOas.is - Image Editor</title>
    <link rel="stylesheet" href="styles.min.css?v34">
	<style>
		body, html {
			margin: 0;
			width: 100%;
			height: 100%;
		}
		/* roboto-300 - latin */
		@font-face {
		  font-family: 'Roboto';
		  font-style: normal;
		  font-weight: 300;
		  src: url('fonts/roboto-v20-latin-300.eot'); /* IE9 Compat Modes */
		  src: local('Roboto Light'), local('Roboto-Light'),
			   url('fonts/roboto-v20-latin-300.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
			   url('fonts/roboto-v20-latin-300.woff2') format('woff2'), /* Super Modern Browsers */
			   url('fonts/roboto-v20-latin-300.woff') format('woff'), /* Modern Browsers */
			   url('fonts/roboto-v20-latin-300.ttf') format('truetype'), /* Safari, Android, iOS */
			   url('fonts/roboto-v20-latin-300.svg#Roboto') format('svg'); /* Legacy iOS */
		}

		/* roboto-regular - latin */
		@font-face {
		  font-family: 'Roboto';
		  font-style: normal;
		  font-weight: 400;
		  src: url('fonts/roboto-v20-latin-regular.eot'); /* IE9 Compat Modes */
		  src: local('Roboto'), local('Roboto-Regular'),
			   url('fonts/roboto-v20-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
			   url('fonts/roboto-v20-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
			   url('fonts/roboto-v20-latin-regular.woff') format('woff'), /* Modern Browsers */
			   url('fonts/roboto-v20-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
			   url('fonts/roboto-v20-latin-regular.svg#Roboto') format('svg'); /* Legacy iOS */
		}

		/* roboto-500 - latin */
		@font-face {
		  font-family: 'Roboto';
		  font-style: normal;
		  font-weight: 500;
		  src: url('fonts/roboto-v20-latin-500.eot'); /* IE9 Compat Modes */
		  src: local('Roboto Medium'), local('Roboto-Medium'),
			   url('fonts/roboto-v20-latin-500.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
			   url('fonts/roboto-v20-latin-500.woff2') format('woff2'), /* Super Modern Browsers */
			   url('fonts/roboto-v20-latin-500.woff') format('woff'), /* Modern Browsers */
			   url('fonts/roboto-v20-latin-500.ttf') format('truetype'), /* Safari, Android, iOS */
			   url('fonts/roboto-v20-latin-500.svg#Roboto') format('svg'); /* Legacy iOS */
		}
	</style>
</head>

	}, 50);</script>
</pixie-editor>
<script src="scripts.min.js?v34"></script>
<script>
    var pixie = new Pixie({
        onFileOpen: function(file) {
            console.log(file.name);
            pixie.setConfig('tools.export.defaultName', file.name);
        },
        onLoad: function () {
            window.postMessage('pixieLoaded', '*');
        },
    });
</script>
